<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">
  
  <title>Zatakad 3 | Nikola Lukic</title>
</head>
<body>
  <div class="container">
    <div class="content-box">
       <!-- Logo -->
      <img id="logo" src="assets/desktop/logo.svg" alt="logo">

      <!-- text-content -->
      <div class="content">
        <h1><span class='color-green'>publish your podcasts</span><br>everywhere</h1>
        <p class="text-content">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

        <!-- Sign-up section -->
        <div class="sign-up-container">
          <div class='sign-up-component'>
            <input type="email" name="email" id="email" placeholder="Email Address">
            <button id="submit">Request access</button>
          </div>
          
          <!-- error message - visible when class 'show-error' is added to it -->
          <p class="error-message">Oops! Please check your email</p>
        </div>

        <!-- socials -->
        <div class="platforms">
          <img src="assets/desktop/spotify.svg" alt="spotify" id="spotify-img">
          <img src="assets/desktop/apple-podcast.svg" alt="apple podcasts" id="apple-podcasts">
          <img src="assets/desktop/google-podcasts.svg" alt="google podcasts" id="google-podcasts">
          <img src="assets/desktop/pocket-casts.svg" alt="pocket casts" id="pocket-casts">
        </div>

      </div>
    </div>
    <!-- dotted image background -->
    <img id="dotted-img" src="assets/desktop/bg-pattern-dots.svg" alt="square with dots">
  </div>
  

  <script src="js/script.js"></script>
</body>
</html>
